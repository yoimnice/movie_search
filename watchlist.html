<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Movie Finder</title>
</head>
<body>
    <div class="custom-header position-relative container-fluid background-img d-flex flex-column justify-content-center">
        <div class="container">
            <div class="container d-flex justify-content-between align-items-center" style="color: white;">
                <h1>My Watchlist</h1>
                <h4><a href="index.html" style="text-decoration: none; color: var(--font-clr);">Search for movies</a></h4>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-dark position-relative custom-height-1" id="movies-container">
        <div class="position-absolute top-50 start-50 translate-middle container gap-2 d-flex flex-column justify-content-center align-items-center text-center px-5" id="watchlist-container">
            <h5 class="third-font-color">Your watchlist is looking a little empty...</h5>
            <a href="index.html" style="text-decoration: none; color: var(--font-clr);"><h6><img src="icon/add.svg" class="me-2">Let's add some movies!</h5></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="watchlist.js" type="module"></script>
</body>
</html>
